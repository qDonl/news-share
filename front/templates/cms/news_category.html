{% extends 'cms/base.html' %}


{% block title %}
   新闻分类
{% endblock %}


{% block head %}
   <script src="{% static 'js/news_category.min.js' %}"></script>
{% endblock %}


{% block content_header %}
   <h3 class="text-center">新闻分类</h3>
{% endblock %}

{% block content %}
   <div class="row">
      <div class="col-md-8 col-md-offset-2">
         <div class="box box-primary">
            <div class="box-header">
               <button id="add-btn" class="btn btn-primary pull-right">添加分类</button>
            </div>
            <div class="box-body">
               <table class="table table-bordered" id="category-table">
                  <thead>
                  <tr>
                     <th>分类</th>
                     <th>新闻数量</th>
                     <th>操作</th>
                  </tr>
                  </thead>
                  <tbody>
                  {% for category in categories %}
                     <tr data-pk="{{ category.pk }}" data-name="{{ category.name }}">
                        <td>{{ category.name }}</td>
                        <td>50</td>
                        <td>
                           <button class="btn-xs btn-warning edit-btn">编辑</button>
                           <button class="btn-xs btn-danger delete-btn">删除</button>
                        </td>
                     </tr>
                  {% endfor %}

                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </div>
{% endblock %}
