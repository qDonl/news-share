{% extends 'cms/base.html' %}


{% block title %}
   发布课程
{% endblock %}


{% block head %}

{% endblock %}


{% block content_header %}
   发布课程
{% endblock %}


{% block content %}
   <div class="row">
      <div class="col-md-8 col-md-offset-2">
         <div class="box box-primary">
            <div class="box-header"></div>
            <div class="box-body">
               <div class="form-group">
                  <label for="video-title">标题</label>
                  <input type="text" id="video-title" name="title" placeholder="课程标题" class="form-control">
               </div>
               <div class="form-group">
                  <label for="video-category">分类</label>
                  <select name="category" class="form-control" id="video-category">
                     {% for category in categories %}
                        <option value="{{ category.pk }}">{{ category.name}}</option>
                     {% endfor %}
                  </select>
               </div>
               <div class="form-group">
                  <label for="video-teacher">讲师</label>
                  <select name="teacher" id="video-teacher" class="form-control">
                     {% for teacher in teachers %}
                        <option value="{{ teacher.pk }}">{{ teacher.nickname }}</option>
                     {% endfor %}
                  </select>
               </div>
               <div class="form-group">
                  <label for="video-link">视频地址</label>
                  <input type="text" id="video-link" name="video" placeholder="课程地址" class="form-control">
               </div>
               <div class="form-group">
                  <label for="video-cover">封面图</label>
                  <input type="text" id="video-cover" name="cover" placeholder="课程封面" class="form-control">
               </div>
               <div class="form-group">
                  <label for="video-price">价格</label>
                  <input type="text" id="video-price" name="price" placeholder="价格" class="form-control">
               </div>
               <div class="form-group">
                  <label for="video-duration">时长</label>
                  <input type="text" id="video-duration" name="duration" placeholder="时长" class="form-control">
               </div>
               <div class="form-group">
                  <label for="video-desc">简介</label>
                  <script id="video-desc"></script>
               </div>
               <div class="form-group pull-right">
                  <button class="btn btn-primary" id="submit-course">发布课程</button>
               </div>
            </div>
            <div class="box footer"></div>
         </div>
      </div>
   </div>
{% endblock %}


{% block bottom-head %}
   <script src="{% static 'ueditor/ueditor.config.js' %}"></script>
   <script src="{% static 'ueditor/ueditor.all.min.js' %}"></script>

   <script src="{% static 'js/cms/publish_course.min.js' %}"></script>
{% endblock %}
